


{% macro directsql(form) %}

					<div class='row'>
						<div class='col-md-3 col-md-offset-3' style='text-align: center;'>
							<span><h3> Direct SQL Search: </h3><span>
							<span><h3><small>Note: what you query for is what you get!</small></h3></span>
						</div>
					</div>
					<form class='form' role='form' action='search.html' method='post'>
						<div class='row'>
							<div class='col-md-4 col-md-offset-4'>
								{% if form['sql'] %}
									<textarea class='form-control' rows='5' id='sqlinput' name='sqlinput' >{{form['sql']}}</textarea>
								{% else %}
									<textarea class='form-control' rows='5' id='sqlinput' name='sqlinput' placeholder='Type your SQL here'></textarea>
								{% endif %}
							</div>
							<div class='col-md-2'>
								<div class='form-group'><input type="submit" name="directsql_form" value="Submit" class="btn btn-primary btn-lg"/></div>
								<div class='form-group'><button type='button' name='resetsql' class='btn btn-primary btn-lg' onclick='sqlreset()'>Reset</button></div>
							</div>
						</div>
					</form>	

{% endmacro %}

{% macro dapsearchrow(versions) %}

	<div class='row' id='dapqarow'>
		<div class='col-md-1 col-md-offset-2'>
			<div class='form-group'>
				<label>DAP QA: </label>
			</div>
		</div>
		<div class='col-md-1'>
			<div class='form-group'>
				<label for='daptag'>DAP Version</label>
				<select class='form-control input-sm' id='commtag' name='daptag' placeholder='Any'>
					{% for ver in versions+['Any'] %}
					 {% if form %}
					 {% if ver==form['tag'] %} <option id='{{ver}}' value='{{ver}}' selected>{{ver|getMPL}}</option> {% else %}
						<option id='{{ver}}' value='{{ver}}'>{{ver|getMPL}}</option> {% endif %}
					{% else %}
					{% if ver=='Any' %} <option id='{{ver}}' value='{{ver}}' selected>{{ver|getMPL}}</option> {% else %}
						<option id='{{ver}}' value='{{ver}}'>{{ver|getMPL}}</option> {% endif %}
					{% endif %}
					{% endfor %}
				</select>
			</div>
		</div>
		<div class='col-md-1'>
			<div class='form-group'>
				<label for='daptag'>Category</label>
				<select class='form-control input-sm'>
				</select>
			</div>
		</div>
		<div class='col-md-1'>
			<div class='form-group'>
				<label for='daptag'>Mode</label>
				<select class='form-control input-sm'>
				</select>
			</div>
		</div>
		<div class='col-md-1'>
			<div class='form-group'>
				<label for='daptag'>Bin Type</label>
				<select class='form-control input-sm'>
				</select>
			</div>
		</div>														
		<div class='col-md-1'>
			<div class='form-group'>
				<label for='daptag'>Map Type</label>
				<select class='form-control input-sm'>
				</select>
			</div>
		</div>
		<div class='col-md-1'>
			<div class='form-group'>
				<label for='daptag'>Panel</label>
				<select class='form-control input-sm'>
				</select>
			</div>
		</div>
		<div class='col-md-1'>
			<div class='form-group'>
				<label for='daptag'>Issues</label>
				<select class='form-control input-sm'>
				</select>
			</div>
		</div>
	</div>
	
{% endmacro %}
