language: python

cache: pip

sudo: required

python:
- '2.7'

os:
- linux

services:
- postgresql
- memcached

addons:
  postgresql: '9.4'

notifications:
  slack:
    secure: 

branches:
- master

install:
- pip install -r requirements.txt --quiet
- pip install psycopg2 --quiet
- pip install nose2 --quiet

before_script:
- export PYTHONPATH=$PYTHONPATH:$TRAVIS_BUILD_DIR/python
- psql -c 'create database manga;' -U postgres

script:
- $TRAVIS_BUILD_DIR/bin/run_marvin -d -p 5000 > /dev/null & coverage run --source marvin setup.py nose2

after_success:
- coveralls
