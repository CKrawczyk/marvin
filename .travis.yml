# Travis config file
#  - this is used for auto-testing everything on every git push
# ==================

language: python

python:
  - "2.6"
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"
  - "3.5"
  - "pypy"
  - "pypy3"

branches:
only:
  - master
  - marvin_refactor

# command to install dependencies
install:
  - pip install --upgrade -r requirements.txt --quiet

# command to run tests
script:
  - coverage run --source=marvin setup.py test

after_success:
  - coveralls
